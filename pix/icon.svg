<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#667eea" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#shieldGradient)" filter="url(#glow)"/>
  
  <!-- Shield outline -->
  <path d="M32 8 L48 16 L48 32 C48 45 32 56 32 56 C32 56 16 45 16 32 L16 16 Z" 
        fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Central AI Eye -->
  <circle cx="32" cy="28" r="8" fill="url(#eyeGradient)" opacity="0.9"/>
  <circle cx="32" cy="28" r="5" fill="white"/>
  <circle cx="32" cy="28" r="3" fill="#1f2937"/>
  <circle cx="33" cy="27" r="1" fill="white" opacity="0.8"/>
  
  <!-- Scanning lines -->
  <g opacity="0.6">
    <line x1="20" y1="20" x2="28" y2="28" stroke="#4ade80" stroke-width="1"/>
    <line x1="44" y1="20" x2="36" y2="28" stroke="#4ade80" stroke-width="1"/>
    <line x1="20" y1="36" x2="28" y2="28" stroke="#4ade80" stroke-width="1"/>
    <line x1="44" y1="36" x2="36" y2="28" stroke="#4ade80" stroke-width="1"/>
  </g>
  
  <!-- Detection dots -->
  <circle cx="22" cy="22" r="1.5" fill="#fbbf24"/>
  <circle cx="42" cy="22" r="1.5" fill="#fbbf24"/>
  <circle cx="22" cy="34" r="1.5" fill="#fbbf24"/>
  <circle cx="42" cy="34" r="1.5" fill="#fbbf24"/>
  
  <!-- Camera indicator -->
  <rect x="28" y="42" width="8" height="6" rx="2" fill="white" opacity="0.8"/>
  <circle cx="32" cy="45" r="2" fill="#1f2937"/>
  <circle cx="32" cy="45" r="0.8" fill="#ef4444"/>
  
  <!-- AI Text (small) -->
  <text x="32" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" opacity="0.9">AI</text>
</svg>